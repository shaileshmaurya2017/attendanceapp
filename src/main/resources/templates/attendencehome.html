<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home Attendance</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{../style.css}">
	</head>
	<body>
		<div class="loginform">
			<div class="ahome-div">
				<div>
					<p th:text = "${currentDate}"></p>
					<p th:text = "${currentTime}"></p>
				</div>
				<div class="signdiv">
					<div class="container">
						<div id="signinoutbtn" class="row">
							<div class="col-sm mt-2">
								<a class="btn btn-primary" th:href="@{/signonoff}">
									<td>
									    <span th:if="${signstatus != '1'}">SIGNIN</span>
									    <span th:if="${signstatus == '1'}">SIGNOUT</span>
									</td>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="viewreportdiv">
					<div class="col-sm mt-2">		
						<a  class="btn btn-secondary" th:href="@{/attendancereport}">View Report</a>
					</div>
				</div>
				<form class="registerform" th:action="@{/logout}" method="post" >
				
				<div class="regbtndiv">
					<div class="container">
						<div id="btndiv" class="row">			
							<div class="col-sm m-2">
								<button type="submit" class="btn btn-secondary">LOGOUT</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{../attendence.js}"></script>
</html>
