<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Admin Report</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{style.css}">
	</head>
	<body>
		<div class="loginform">
			<div class="ahome-div">
				<div class="list-group" >
					<div th:each="list : ${lists}">
						<a href="#" class="list-group-item list-group-item-action" th:href="@{/attendancereportadmin/{id}(id=${list.id})}">
						<span th:text="${list.username}"></span>
						</a>
					</div>
					<br>
				</div>
				<form class="registerform" th:action="@{/logout}" method="post" >
				
				<div class="regbtndiv">
					<div class="container">
						<div id="btndiv" class="row">			
							<div class="col-sm m-2">
								<button type="submit" class="btn btn-secondary">LOGOUT</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{attendence.js}"></script>
</html>
