<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>User Attendance Report</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{../style.css}">
	</head>
	<body>
		<div class="loginform">
			<div>
				<ul th:each="list : ${lists}">
					<hr th:if="${list.groupflag == 1}" style="width:80%;text-align:left;margin-left:0">
					<span th:text="${list.signdatetime}"></span>
					<br>
					Sign In -
					<span th:text="${list.signintime}"></span>
					<br>
					Sign Out - 
					<span th:text="${list.signouttime}"></span>
					<br>
				</ul>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{../attendence.js}"></script>
</html>
